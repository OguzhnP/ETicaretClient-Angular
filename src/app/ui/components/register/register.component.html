<div class="row">
  <div class="col-md-3">  </div>
  <div class="col-md-6">
    <form [formGroup]="frm" (ngSubmit)="onSubmitt(frm.value)"><br><br>
      <div class="form-group">
        <label for="adSoyad">Ad Soyad</label>
        <input type="text" formControlName="adSoyad" class="form-control" id="adSoyad" placeholder="Ad Soyad" [ngClass]="{'is-invalid':submitted && component.adSoyad.errors}">
        <small  class="form-text text-muted invalid-feedback" *ngIf="submitted && component.adSoyad.errors?.required" >Lütfen ad soyadı boş geçmeyiniz.</small>
        <small  class="form-text text-muted invalid-feedback" *ngIf="submitted && (component.adSoyad.errors?.maxlength || component.adSoyad.errors?.minlength) " >Lütfen ad soyadınızı 2-50 karakter arasında yazınız.</small>
      </div> <br>
      <div class="form-group">
        <label for="kullaniciAdi">Kullanıcı Adı</label>
        <input type="text" formControlName="kullaniciAdi" class="form-control" id="kullaniciAdi" placeholder="Kullanıcı Adı"  [ngClass]="{'is-invalid':submitted && component.kullaniciAdi.errors}">
        <small  class="form-text text-muted invalid-feedback" *ngIf="submitted && component.kullaniciAdi.errors?.required" >Lütfen kullanıcı adını boş geçmeyiniz.</small>
        <small  class="form-text text-muted invalid-feedback" *ngIf="submitted && (component.kullaniciAdi.errors?.maxlength || component.kullaniciAdi.errors?.minlength) " >Lütfen kullanıcı adınızı 3-50 karakter arasında yazınız.</small>
      </div><br>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter email"  [ngClass]="{'is-invalid':submitted && component.email.errors}">
        <small  class="form-text text-muted invalid-feedback" *ngIf="submitted && component.email.errors?.required" >Lütfen emaili boş geçmeyiniz.</small>
        <small  class="form-text text-muted invalid-feedback" *ngIf="submitted && component.email.errors?.email" >Lütfen email formatına dikkat edin.</small>
      </div><br>
      <div class="form-group">
        <label for="sifre">Şifre</label>
        <input type="password" formControlName="sifre" class="form-control" id="sifre" placeholder="Şifre" [ngClass]="{'is-invalid':submitted && component.sifre.errors}">
      </div><br>
      <div class="form-group">
        <label for="sifreTekrar">Şifre Tekrar</label>
        <input type="password" formControlName="sifreTekrar" class="form-control" id="sifreTekrar" placeholder="Şifre Tekrar" [ngClass]="{'is-invalid':submitted && component.sifreTekrar.errors}">
        <small  *ngIf="submitted && frm.hasError('notSame')" >Lütfen email formatına dikkat edin.</small>
      </div>
      <br>
      <button type="submit" class="btn btn-primary ">Kayıt Ol</button>
    </form>
  </div>
  <div class="col-md-3">  </div>

</div>
