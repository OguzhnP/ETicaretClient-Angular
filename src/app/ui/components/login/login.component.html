<div class="row">
  <div class="col-md-3">  </div>
  <div class="col-md-6">
     <br><br>

      <div class="form-group">
        <label for="username">Kullanıcı Adı & Email</label>
        <input #txtUsernameOrEmail type="text" class="form-control" id="username" placeholder="Kullanıcı Adı & Email"  >
        <small  class="form-text text-muted invalid-feedback" >Lütfen kullanıcı adını boş geçmeyiniz.</small>

      </div><br>

      <div class="form-group">
        <label for="password">Şifre</label>
        <input #txtPassword type="password"  class="form-control" id="password" placeholder="Şifre">
      </div><br>

      <br>
      <div class="row" style="justify-content: space-around;">
        <div class="col-md-11">
          <button type="submit" class="btn btn-success " (click)="login(txtUsernameOrEmail.value, txtPassword.value)">Giriş Yap</button>
        </div>
        <div class="col-md-1">
          <asl-google-signin-button></asl-google-signin-button>
        </div>

      </div>

      <br><br>

  </div>
  <div class="col-md-3">  </div>

</div>
